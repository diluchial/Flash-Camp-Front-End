<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando un modal</title>
    <link rel="stylesheet" href="/clase08/css/style.css">
</head>
<body>
    <!-- Modal = Ventana emergente -->

    <!-- Botón para abrir el modal -->

    <button class="boton-abrir-modal" id="abrirModalBtn">Abrir modal</button>
    
     <!-- Crear el modal -->
    <div class="superposicion-modal" id="superposicionModal">
     <div class="modal">
        <h2>Hola, soy una ventana emergente!</h2>
        <p>Haciendo click en el siguiente botón para cerrar el modal</p>
        <button class="boto-cerrar-modal" id="cerrarModalBtn">Cerrar</button>
     </div>
    </div>



    
    <script src="/clase08/js/modal.js"></script>
</body>
</html>




<!--Modales se usa para mostrar informaciòn adicional a la pàgina al usuario, tiene un fondo oscuro (opacidad), tiene un botón para cerrarse-->
